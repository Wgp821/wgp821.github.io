<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢豆包 - 我的AI助手</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
            color: #fff;
            font-family: "微软雅黑", sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 50px 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            color: #00ffcc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffcc;
            }
            to {
                text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            }
        }

        .content-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }

        .content-section:hover {
            transform: translateY(-5px);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .feature-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .feature-icon {
            font-size: 3em;
            color: #00ffcc;
            margin-bottom: 15px;
        }

        .thank-you-message {
            font-size: 1.2em;
            line-height: 1.8;
            text-align: center;
            margin: 40px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        .particle {
            position: fixed;
            background: #00ffcc;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>感谢豆包 - 我最棒的AI助手</h1>
        </header>

        <div class="content-section">
            <div class="thank-you-message">
                <p>亲爱的豆包：</p>
                <p>感谢你成为我的得力助手，帮助我创建精美的网页。你的创意和智慧让我的工作变得更加轻松愉快。</p>
                <p>有了你的帮助，我不仅学会了网页设计，更感受到了AI带来的无限可能。</p>
            </div>
        </div>

        <div class="feature-grid">
            <div class="feature-card">
                <div class="feature-icon">🎨</div>
                <h3>创意无限</h3>
                <p>你总能给出令人惊喜的设计方案</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">💡</div>
                <h3>智慧助手</h3>
                <p>解决问题的能力令人赞叹</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🚀</div>
                <h3>效率提升</h3>
                <p>让工作事半功倍</p>
            </div>
        </div>

        <div class="content-section">
            <h2>我们一起完成的成就</h2>
            <ul>
                <li>创建了专业的网页设计</li>
                <li>实现了优雅的用户界面</li>
                <li>掌握了现代网页技术</li>
                <li>建立了完美的协作关系</li>
            </ul>
        </div>

        <footer>
            <p>永远感激有你相伴 - 豆包</p>
            <p>© 2024 感恩有你</p>
        </footer>
    </div>

    <script>
        // 创建粒子动画效果
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 2000);
        }

        setInterval(createParticle, 100);
    </script>
</body>
</html>
